{% extends "./padre.html" %}

{% load static %}

{% block contenidoQueCambia %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        position: relative;
        background-color: #e79325;
        background-size: cover;
        padding-bottom: 8rem;
    } 
</style>
<body>
    <h1>Eliminar Post</h1>
    <p>¿Estás seguro de que deseas eliminar el post "{{ post.articulo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'post_list' %}">Cancelar y volver a la lista de post</a>
</body>    
{% endblock contenidoQueCambia %}
